<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Titanic</title>
    <style>
        /* Reset bÃ¡sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        body {
            background: linear-gradient(to bottom, #1b3b5a, #ffffff);
            color: #fdf5e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-align: center;
            color: #ffd700; /* dorado */
            text-shadow: 1px 1px 4px #000;
            font-family: 'Palatino Linotype', serif;
        }

        h3 {
            margin-bottom: 30px;
            font-style: italic;
            text-align: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 1em;
        }

        button {
            background-color: #b8860b;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ffd700;
            color: #000;
        }

        /* Footer con toque Titanic */
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Bienvenido al Titanic</h1>
    <h3>Introduce la URL de la imagen para analizar</h3>

    <form action="{{ url_for('inicio') }}" method="post">
        <label for="img_url">URL de la imagen (solo PNG):</label>
        <input type="url" name="img_url" placeholder="Pon la URL de la imagen" required>
        <button type="submit">Analizar Imagen</button>
    </form>

    <footer>ðŸŒŠ Inspirado en el Titanic - 1912 ðŸŒŠ</footer>
</body>
</html>
